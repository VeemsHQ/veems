name: Run tests on pull request

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: 'x64'
    - name: Run backend tests
      run: |
        cp .env.template .env
        source .env
        pip install docker-compose
        make start-deps
        make docker-test
