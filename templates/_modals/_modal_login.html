<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog model-dialog-narrow modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Please sign in...</h5>
            </div>
            <div class="modal-body p-0">
                <div class="p-3 w-100 d-inline-flex flex-column align-items-center justify-content-center">
                    <p>If you have a Veems account, please enter your credentials.</p>
                <form class="w-100">
                    <div class="dp-3">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Your email address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group d-flex flex-row align-items-center justify-content-center">
                            <a href="#" class="btn btn-primary">Sign in</a>
                            <a href="#" class="ml-3 text-muted btn">Forgot your password?</a>
                        </div>
                    </div>
                </form>
                </div>

                <div class="w-100 py-4 border-top px-3 bg-secondary d-flex flex-column align-items-center justify-content-center">
                    <div class="h4 mb-3">Don't have a Veems account yet?</div>
                    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#registerModal">Create your Veems account now</a>
                </div>
            </div>
        </div>
    </div>
</div>
